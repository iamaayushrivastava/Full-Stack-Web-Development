<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>Registration form with multiple submit buttons</h1>
    <form action="Redirect Page.html" method="get">
    Enter Payment Method: <select name="paymode" multiple>
    <!--multiple is used to select multiple items simultaneously from the Dropdown menu-->
    <option value="CCard">Credit Card</option>
    <option value="DCard">Debit Card</option>
    <option value="NB">NetBanking</option>
    <option value="PayPal">PayPal</option>
    </select>
    </form>
</body>
</html>
