<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>Paragraph Tag</h1>
    <h2>Type-1</h2>
    <p>Paragraph-1</p>
    <p>Paragraph-2</p>
    <p>Paragraph-3</p>
    <p>Paragraph-4</p>

    <h2>Type-2 (Without spacing)</h2>
    <p>Paragraph-1</p><p>Paragraph-2</p><p>Paragraph-3</p><p>Paragraph-4</p>

    <h2>Type-3 (Inside and outside spacing)</h2>
    <p>     Paragraph-1     </p> <p>    Paragraph-2     </p><p>Paragraph-3</p><p>Paragraph-4</p>
</body>
</html>
