<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>List Creation</h1>
    <p>Two types of lists used in HTML</h2>
    <p><b>Type-1 (Ordered List)</b></p>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
    <p><b>Type-2 (Unordered List)</b></p>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <p><b>Type-3 (Nested List)</b></p>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <ol>
            <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        </ol>
    </ul>
    <p><b>Type-3 (Random Finding)</b></p>
    <uol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </uol>
</body>
</html>
